[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"


[tool.hatch.version]
source = "vcs"


[tool.hatch.build.targets.sdist]
where = ["."]
include = ["lab_driver"]
exclude = ['*_test.py', 'hardware', 'example', 'test_data', 'run_tests.py']
namespaces = false


[tool.hatch.build.targets.wheel]
packages = ["lab_driver"]
exclude = ['*_test.py', 'hardware', 'example', 'test_data', 'run_tests.py']
only-packages = true


[project]
name = "lab_driver_daq"
dynamic = ["version"]
description = "Python API for handling Measurement Devices for Enabling automated Testing"
readme = "README.md"
license =  {file = "LICENSE"}
requires-python = ">=3.11"
authors = [
  {name = "Andreas Erbsloeh", email = "andreas.erbsloeh@uni-due.de"},
]
maintainers = [
    {name = 'Ismail Yilmaz', email = 'ismail.yilmaz@stud.uni-due.de'}
]
dependencies = [
    "h5py>=3.14.0",
    "matplotlib>=3.10.3",
    "numpy>=2.2.2",
    "pyvisa>=1.14.1",
    "pyvisa-py>=0.7.2",
    "pyyaml>=6.0.2",
    "rsinstrument>=1.90.0",
    "scipy>=1.15.3",
    "tqdm>=4.67.1",
]


[tool.uv]
default-groups = ["dev", "docs", "testing", "lint"]


[tool.uv.sources]
sphinxcontrib-wavedrom = { git = "https://github.com/glencoe/sphinx-wavedrom.git", rev = "hotfix_html_only_version" }


[dependency-groups]
dev = [
    "hatch>=1.14.0",
    "hatch-vcs>=0.4.0"
]
docs = [
    "sphinx>=8.1.3",
    "furo>=2024.8.6",
    "sphinx-autoapi>=3.4.0",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-prompt>=1.9.0",
    "sphinxcontrib-plantuml>=0.30",
    "sphinxcontrib-wavedrom>=3.0.4",
    "myst-parser>=4.0.0",
    "sphinxcontrib-mermaid>=1.0.0",
    "linkify>=1.4",
    "linkify-it-py>=2.0.3",
    "sphinx-autodoc2>=0.5.0",
    "sphinxext-opengraph>=0.9.1",
    "sphinxcontrib-kroki>=1.3.0",
    "zundler>=0.2.2",
    "sphinx-book-theme>=1.1.3",
    "sphinx-togglebutton>=0.3.2",
    "htmlark[http,parsers]>=1.0.0",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx-design>=0.6.1",
]
